<div class="row pt-5">
    <div class="col-md-2 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form (submit)="registerUser($event)" class = "form">
                    <div class="form-group">
                        <label for="">Username</label><br />
                        <input [(ngModel)] = "regUser.username" name = "username" type="text" placeholder="Username" id="reg_username" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label><br />
                        <input [(ngModel)] = "regUser.password" name="password" type="password" placeholder="Password" id="reg_password" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn btn-dark float-right">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
