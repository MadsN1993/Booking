<ng-template #tooltipContentRef>
    <h5>Test Tooltip</h5>
    <p>idHtml: {{ currentTable.idHtml }}</p>
</ng-template>


<ng-template #content let-modal>

    <!-- modal er en del af ng-template som er root elementet og er sat ved let-modal -->
    <!-- dismiss(reason: any) => void -->
    <!-- Dismisses the modal with an optional reason value. -->
    <!-- The NgbModalRef.result promise will be rejected with the provided value. -->
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit table (test)</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span> <!-- Laver krydset i hjÃ¸rnet -->
        </button>
    </div>


    <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #personForm="ngForm">

            <div class="form-group row justify-content-center">
                <div class="col-6">
                    <label for="tablenumber">idHtml:</label>
                    <input required [(ngModel)]="currentTable.idHtml" name="tablenumber" type="text" class="form-control"
                        id="tablenumber" #name="ngModel">
                    <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        Name is required
                    </div> -->
                </div>
            </div>



        </form>
    </div>

    <div class="modal-footer">
        <!-- modal er en del af ng-template som er root elementet og er sat ved let-modal -->
        <!-- close(result: any) => void -->
        <!-- Closes the modal with an optional result value -->
        <!-- The NgbMobalRef.result promise will be resolved with the provided value. -->
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Add click')">Add</button>
    </div>

</ng-template>
