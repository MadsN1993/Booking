<div>
    <ul>
        <li>
            <span>From:</span>
            <ngb-timepicker [(ngModel)] = "fromTime" [spinners]="fromSpinners" [size]="fromSize" (change) = "filter()"></ngb-timepicker>
        </li>
        <li>
            <span>To:</span>
            <ngb-timepicker [(ngModel)] = "toTime" [spinners]="toSpinners" [size]="toSize" (change) = "filter()"></ngb-timepicker>   
        </li>
    </ul>
    <div>
        <input class="form-control" type="textfield" id=textFilter placeholder="Search for guests" style="margin-bottom: 8px;" [(ngModel)] ="searchText" (change) = "filter()">
    </div>
</div>
