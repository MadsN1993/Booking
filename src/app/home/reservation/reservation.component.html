<div class="row">
    <div class="col-9 no-padding">
        <app-table-overview></app-table-overview>
    </div>

    <div class="col fixedHeightContainer no-padding">

        <button type="button" (click)="NewBooking()"  class="btn btn-dark btn-block no-border-radius">New Booking</button>
        <div class="content">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th><i class="material-icons"> person</i></th>
                        <th><i class="material-icons"> access_time</i></th>
                        <th><i class="material-icons"> group</i></th>
                        <th><i class="material-icons"> crop_square</i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr (click)="OpenBooking(booking)" class="clickable" *ngFor="let booking of bookings">
                        <td>{{ booking.Name }}</td>
                        <td>{{ booking.Duration }}</td>
                        <td>{{ booking.Guests }}</td>
                        <td>{{ booking.Guests }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> 
    
</div>
